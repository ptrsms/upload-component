  <div class="container" *ngIf="!uploadData || uploadData.length === 0; else dataBlock">

    <input *ngIf="!validating" class="title-paste" placeholder="Paste your dataset here" (paste)="onPaste($event)">
    <!--- TODO add i18n -->
    <span class="upload-invalid" *ngIf="uploadDataInvalid">Invalid data inserted. Please upload only numbers.</span>
    <div class="drop-target">
          <div>OR</div>
      <span>drag & drop file</span>
      <div class="csv-icon">

    </div>
    </div>
  </div>
  <ng-template #dataBlock>
    <ul>
    <li class="data-line" *ngFor="let dataLine of uploadData; let i=index">
      <span class="timestamp">
        <span>{{dataLine.hour}}</span>
        <span>{{dataLine.period}}</span>
      </span>
      <span class="data-value">{{dataLine.value}} </span>
    </li>
    </ul>
  </ng-template>
</section>
